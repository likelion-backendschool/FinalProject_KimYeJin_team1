<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">

<head>
    <title>출금신청 목록</title>
</head>

<main layout:fragment="main">
    <section class="section container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                출금신청 목록
            </h1>

            <div class="overflow-x-auto mt-2">

                <table class="table table-compact w-full">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>회원명</th>
                        <th>은행명</th>
                        <th>계좌번호</th>
                        <th>금액</th>
                        <th>신청날짜</th>
                        <th>출금완료여부</th>
                        <th>출금하기</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="item : ${withdrawApplies}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.member.username}"></td>
                        <td th:text="${item.bankName}"></td>
                        <td th:text="${item.backAccountNo}"></td>
                        <td th:text="|￦ ${@util.nf(item.price)}|"></td>
                        <td th:text="${#temporals.format(item.createDate, 'yy-MM-dd HH:mm')}"></td>
                        <td>
                            <span th:if="${item.withdrawAble == false}">O</span>
                            <span th:if="${item.withdrawAble == true}">X</span>
                        </td>
                        <td>
                            <a th:if="${item.withdrawAble}" href="javascript:;" onclick="$(this).next().submit();"
                               class="btn btn-primary btn-xs">출금 신청 취소</a>
                            <form method="POST" th:action="@{|/withdraw/${item.id}/cancel|}" hidden></form>
                            <button th:if="${item.withdrawAble == false}" disabled type="button">출금 완료</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

</html>
